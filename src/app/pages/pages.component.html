<div
  class="pages-container"
  [class.pages-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="pages-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="pages-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="pages-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let link of linkDocs"
          [routerLink]="link" routerLinkActive="active">
          {{ link }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
